<!DOCTYPE html>
<html>
<head>
	<title>Search</title>
	<style type="text/css">
		*{
			background: rgb(13 17 23);
			color: white;
			font-family: sans-serif;
			letter-spacing: 1px;
		}
	</style>
</head>
<body>
	<h1>Search Result: </h1>
	<hr>
	{% for user in search_users %}
		<a href="{% url 'profile' user.name %}">
			<h2>{{user.name}}</h2>
		</a>
	{% endfor %}
	
</body>
</html>
